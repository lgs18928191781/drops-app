<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">
    <title><% VITE_AppName /></title>
    <meta name="description" content="<% VITE_AppDescription />">
    <script>
      (function(doc, win, designSize,htmlFontSize) {
        var docEl = doc.documentElement,
                isIOS = navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                dpr = isIOS ? Math.min(win.devicePixelRatio, 3) : 1,
                dpr = window.top === window.self ? dpr : 1, //被iframe引用时，禁止缩放
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        docEl.dataset.dpr = dpr;
        var recalc = function() {
          var width = docEl.clientWidth;
          if (width / dpr > designSize) {
            width = designSize * dpr;
          }
          docEl.dataset.width = width;
          docEl.dataset.percent = htmlFontSize * (width / designSize);
          var fontSize = htmlFontSize * (width / designSize)
          if(fontSize < 70) {
            fontSize = 70
          }
          docEl.style.fontSize = fontSize + 'px';
        };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
      })(document, window, parseFloat('<% VITE_Design_Size />'), 100);
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>document.write("<script type='text/javascript' src='https://api.showmoney.app/webcomponents/show-avatar.js?v=" + Date.now() + "'><\/script>");</script>
    <script src="/sensible.browser.min.js"></script>
    <script src="/bsv.min.js"></script>
    <script src="/bsv-message.min.js"></script>
    <script src="/bsv-ecies.min.js"></script>
    <script src="/bsv-mnemonic.min.js"></script>
    <script>
      bsv.Message = bsvMessage;
      bsv.ECIES = bsvEcies;
      bsv.Mnemonic = bsvMnemonic;
      window.bsv = bsv;
      window.ECIES = bsv.ECIES;
      window.Mnemonic = bsv.Mnemonic;
    </script>
    
    <script src="/bip39.min.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
